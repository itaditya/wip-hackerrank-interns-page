<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>WIP HackerRank Interns Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,700"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/qynbqd.css" />

    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="container">
      <section class="details-section">
        <header class="introduction">
          <img
            class="hackerrank-logo"
            src="https://www.hackerrank.com/wp-content/uploads/2018/08/hackerrank_logo.png"
          />
          <h3 class="title">Interns <span class="subtitle"> '19 </span></h3>
        </header>
        <main class="intern-detail">
          <pre
            class="intern-code-container language-json"
          ><code class="intern-code js-intern-code language-json"><span class="token punctuation">{</span>
    <span class="token property">"name"</span><span class="token operator">:</span> <span class="token string js-intern-name">""</span><span class="token punctuation">,</span>
    <span class="token property">"linkedin"</span><span class="token operator">:</span> <span class="token string">"<a class="token url js-intern-linkedin" href="" target="_blank"></a>"</span>
<span class="token punctuation">}</span></code></pre>
        </main>
      </section>
      <section class="interns-section js-interns-section">
        <div class="intern" data-name="aditya" tabindex="0">

    <!-- <script src="js/qynbqd.js"></script> -->
    <script>
      const internCodeElem = document.querySelector('.js-intern-code');
      const internsSectionElem = document.querySelector('.js-interns-section');

      const internNameElem = document.querySelector('.js-intern-name');
      const internLinkedinElem = document.querySelector('.js-intern-linkedin');

      const internDataMap = {
        aditya: {
          name: 'Aditya Agarwal',
          linkedin: 'itsaditya'
        },
        akshay: {
          name: 'Akshay Kumar',
          linkedin: 'akshay'
        },
        aaqa: {
          name: 'Aaqa Ishqtaq',
          linkedin: 'aaqa'
        },
        danish: {
          name: 'Danish',
          linkedin: 'danish'
        },
        ashish: {
          name: 'Ashish',
          linkedin: 'ashish'
        },
        srinath: {
          name: 'Srinath',
          linkedin: 'srinath'
        },
        harshith: {
          name: 'Harshith',
          linkedin: 'harshith'
        },
        virali: {

          linkedin: 'virali'
        },
        aditi: {
          name: 'Aditi',
          linkedin: 'aditi'
        },
        sourav: {
          name: 'Sourav',
          linkedin: 'sourav'
        },
        sangam: {
          name: 'Sangam',
          linkedin: 'sangam'
        }
      };

      function handleClick(event) {
        const elem = event.target.closest('.intern');
        const internName = elem.dataset.name;
        const internData = internDataMap[internName] || {};
        console.log(internData);
        internNameElem.innerHTML = `"${internData.name}"`;
        linkedinUrl = 'https://linkedin.com/in/' + internData.linkedin;
        internLinkedinElem.innerHTML = linkedinUrl;
        internLinkedinElem.href = linkedinUrl;

      }

      internsSectionElem.addEventListener('click', handleClick);
    </script>
